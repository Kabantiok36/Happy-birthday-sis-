<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    
    .card-container {
        position: relative;
        z-index: 2;
        perspective: 1000px;
    }
    
    .card {
        width: 300px;
        height: 400px;
        background: white;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(0deg);
        transition: transform 1s;
        cursor: pointer;
    }
    
    .card .front, .card .inside {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    
    .card .front {
        background: pink;
        font-size: 24px;
        font-weight: bold;
    }
    
    .card .inside {
        background: white;
        transform: rotateY(180deg);
        flex-direction: column;
        padding: 20px;
        color: black;
    }
    
    .animated-text {
        font-size: 30px;
        font-weight: bold;
        animation: fadeInOut 3s infinite;
    }
    
    .changing-name::after {
        content: "";
        animation: nameChange 10s infinite;
    }
    
    @keyframes nameChange {
        0%, 20% { content: "Happiness"; }
        21%, 40% { content: "Bestie"; }
        41%, 60% { content: "Queen"; }
        61%, 80% { content: "Angel"; }
        81%, 100% { content: "Sunshine"; }
    }
    
    .message {
        font-size: 18px;
        margin-top: 20px;
        max-width: 250px;
        text-align: center;
        animation: colorChange 5s infinite;
    }
    
    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    
    @keyframes colorChange {
        0% { color: red; }
        25% { color: blue; }
        50% { color: green; }
        75% { color: orange; }
        100% { color: purple; }
    }
    
    .card.open {
        transform: rotateY(180deg);
    }
</style>

</head>
<body>
    <video autoplay loop>
        <source src="images/WhatsApp Video 2025-03-30 at 07.50.35_83ba787b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('open')">
            <div class="front">Click to Open</div>
            <div class="inside">
                <h1 class="animated-text">Happy Birthday <span class="changing-name"></span>!</h1>
                <p class="message">
                    Wishing you a day filled with love, laughter, and all the happiness in the world! You are truly special, and today is all about celebrating the amazing person you are. May your dreams come true, and may your heart always be full of joy. Happy Birthday, dearest!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
